        echo -e "\e[0Ksection_end:$(date +%s):after_script\r\e[0K"
  allow_failure: true
  artifacts:
    expire_in: 3 days
    paths:
      - bazel-build-log*.json*
      - bazel-bep.pb
    reports:
      junit:
        - bazel-testlogs-gitlab/**/test.xml
    when: always
  extends:
    - ".bazel-test-all"
