[package]
name = "ic-btc-adapter"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = { version = "0.28.1", features = ["default", "use-serde", "rand"] }
clap = { version = "3.1.6", features = ["derive"] }
futures = "0.3.17"
hashlink = "0.8.0"
hex = "0.4.2"
http = "0.2"
ic-adapter-metrics-server = { path = "../../monitoring/adapter_metrics_server" }
ic-async-utils = { path = "../../async_utils" }
ic-btc-service = { path = "../service" }
ic-btc-validation = { git = "https://github.com/dfinity/bitcoin-canister", rev = "0e996988693f2d55fc9533c44dc20ae5310a1894" }
ic-config = { path = "../../config" }
ic-logger = { path = "../../monitoring/logger" }
ic-metrics = { path = "../../monitoring/metrics" }
parking_lot = "0.12.1"
prometheus = { version = "0.12.0", features = [ "process" ] }
prost = "0.11.0"
rand = "0.8.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = "2.7.0"
slog-async = "2.7.0"
thiserror = "1.0.26"
tokio = { version = "1.23.1", features = ["full", "macros"] }
tokio-socks = "0.5.1"
tonic = "0.8.2"
tower = { version = "0.4.11", features = ["util"], optional = true }

[dev-dependencies]
tempfile = "3.3.0"

[[bin]]
name = "adapter-stress-test"
path = "src/stress_test.rs"
required-features = ["tower"]
