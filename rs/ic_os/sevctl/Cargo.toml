[package]
name = "sevctl"
version = "0.1.0"
authors = ["DFINITY"]
edition = "2021"
description = "Utility for AMD SEV"
keywords = ["amd", "sev"]
exclude = [ ".gitignore", ".github/*" ]

[[bin]]
name = "sevctl"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.18", features = ["derive", "cargo"] }
[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
sev = { version = "1.2.0", features = ["openssl"] }
